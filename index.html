<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <title>SeherTest</title>
</head>

<body>
    <div class="home">
        <video autoplay muted loop>
            <source src="assets/24216-340670744_medium.mp4" type="video/mp4" />
        </video>
    </div>
    <div class="overlay">
        <h1 class="navbar-brand">seher.</h1>
    </div>
    <div class="home-content">
        <h1>Teste Başla !!</h1>
        <div class="middle-line mt-2">
            <div class="container mt-3 mx-6 info">
                <h6>Bize biraz kendinden bahset. Seni Tanıyalım.</h6>
                <input type="text" id="name" placeholder="Ad Soyad Giriniz" class="my-4 shadow-sm" required>
                <input type="text" id="age" placeholder="Yaşınızı Giriniz" class="my-4 shadow-sm" required>
                <select id="gender" class="shadow-sm my-4" required>
                    <option value="woman">Kadın</option>
                    <option value="man">Erkek</option>
                    <option value="other">Belirtmek istemiyorum</option>
                </select>
                <button id="next" class="my-2">Devam Et</button>
            </div>
            <div class="container mt-3 mx-6 quiz">
                <h6 id="question">Hangi aktivitelerden daha çok keyif alırsın?</h6>
                <div id="answer-buttons" class="answer-buttons"></div>
                <button id="next-button" class="my-2">Devam Et</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
